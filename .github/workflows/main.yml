name: CI
on: [push]
jobs:
  sast_scan: 
    name: Run Bandit Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set Up Python
        uses: actions/setup-python@v4
        with: 
          python-version: 3.8
      - name: Install Bandit
        run: pip install bandit
      - name: Run Bandit Scan
        run: bandit -r .
